<!DOCTYPE html>
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/fav.png') }}">
    <!-- Author Meta -->

    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title> Apollo Coffee</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
    <!--
    CSS
    ============================================= -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        :root {
            --header-bg-url: url("{{ url_for('static', filename='img/header-bg.jpg') }}");
        }
    </style>
</head>
    <body>

          <header id="header" id="home">		  	
            <div class="container">
                <div class="row align-items-center justify-content-between d-flex">
                    <div id="logo">
                        <a href="{{ url_for('adminindex') }}"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" title="" /></a>
                    </div>
                      <nav id="nav-menu-container">
                        <ul class="nav-menu">
                            <li class="menu-active"><a href="{{ url_for('adminindex') }}">Home</a></li>
                            <li><a href="{{ url_for('dashboard') }}">Add Product</a></li>
                            <li><a href="{{ url_for('user_orders') }}">User Orders</a></li>
                        </ul>
                  </nav><!-- #nav-menu-container -->		    		
                </div>
            </div>
          </header><!-- #header --> 		
                </div>
            </div>
          </header><!-- #header -->


        <!-- start banner Area -->
        <section class="banner-area" id="home">    
            <div class="container">
                <div class="row fullscreen d-flex align-items-center justify-content-start">
                    <div class="banner-content col-lg-7">
                        <div class="row">
                            <div class="col-lg-12">
                                <h2 class="text-2xl mb-3"> User Orders</h2>
                                {% if 'user_id' in session %}
                                <table>
                                    <thead>
                                        <tr>
                                            <th>User Name</th>
                                            <th>Product ID</th>
                                            <th>Quantity</th>
                                            <th>Delivery Time</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      {% for order in currentOrderList %}
                                          <tr>
                                              <td>{{ order.user_full_name }}</td>
                                              <td>{{ order.coffee_type }}</td>
                                              <td>{{ order.quantity }}</td>
                                              <td>{{ order.delivery_time }}</td>
                                          </tr>
                                      {% endfor %}
                                  </tbody>
                                  
                                </table>
  
                                {% endif %}
                            </div>
                        </div>

                    </div>                                          
                </div>
            </div>
        </section>

                  



        <script src="{{ url_for('static', filename='js/jquery-2.2.4.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>

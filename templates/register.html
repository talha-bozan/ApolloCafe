<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Apollo Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&family=Oswald:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-antique-cafe.css') }}" />
</head>
<body>
    <nav id="tm-nav" class="fixed w-full">
        <div class="tm-container mx-auto px-2 md:py-6 text-right">
            <button class="md:hidden py-2 px-2" id="menu-toggle">
                <i class="fas fa-2x fa-bars tm-text-gold"></i>
            </button>
            <ul class="mb-3 md:mb-0 text-2xl font-normal flex justify-end flex-col md:flex-row">
                <li class="inline-block mb-4 mx-4">
                    <a href="#menu" class="tm-text-gold py-1 md:py-3 px-4">Menu</a>
                </li>
                <!-- Add other navigation links as needed -->
                <li class="inline-block mb-4 mx-4">
                    <a href="#about" class="tm-text-gold py-1 md:py-3 px-4">About</a>
                </li>
                <li class="inline-block mb-4 mx-4">
                    <a href="#contact" class="tm-text-gold py-1 md:py-3 px-4">My Orders</a>
                </li>
                <li class="inline-block mb-4 mx-4">
                    <a href="{{url_for('login')}}" class="tm-text-gold py-1 md:py-3 px-4">Login</a>
                </li>
                <li class="inline-block mb-4 mx-4">
                    <a href="{{url_for('register')}}" class="tm-text-gold py-1 md:py-3 px-4">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mx-auto px-2 tm-intro-width">
        <div class="sm:pb-60 sm:pt-48 py-20">
          
         
          <div class="text-center">
            <div class="inline-block">


    <div class="container mx-auto px-2 tm-intro-width">
            <div class="sm:pb-20 sm:pt-16 py-10">
                <div class="bg-black bg-opacity-70 p-8 mb-5 text-center">
                    <h1 class="text-white text-4xl tm-logo-font mb-3">Register at Apollo Cafe</h1>
                    <p class="tm-text-gold tm-text-lg">Create an account to enjoy our services.</p>
                </div>
                <div class="bg-black bg-opacity-70 p-8 mb-5 rounded-md">
                    <!-- Registration Form -->
                    <form action="{{url_for('register')}}" method="post">
                        <label for="username" class="text-white block mb-2">Username:</label>
                        <input type="text" id="username" name="username" class="input w-full bg-black border-b bg-opacity-0 text-white px-0 py-3 mb-4 tm-border-gold" required>
    
                        <label for="email" class="text-white block mb-2">Email:</label>
                        <input type="email" id="email" name="email" class="input w-full bg-black border-b bg-opacity-0 text-white px-0 py-3 mb-4 tm-border-gold" required>
    
                        <label for="password" class="text-white block mb-2">Password:</label>
                        <input type="password" id="password" name="password" class="input w-full bg-black border-b bg-opacity-0 text-white px-0 py-3 mb-4 tm-border-gold" required>
    
                        <label for="confirm_password" class="text-white block mb-2">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="input w-full bg-black border-b bg-opacity-0 text-white px-0 py-3 mb-4 tm-border-gold" required>
    
                        <label for="role" class="text-white block mb-2">Select Role:</label>
                        <select name="role" id="role" class="form-control text-white bg-black bg-opacity-70 py-3 px-8 rounded-lg font-semibold tm-text-lg tm-text-gold hover:text-gray-200 transition">
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>

                        <br> <br> <br>
                        <button type="submit" class="text-white bg-black bg-opacity-70 py-3 px-8 rounded-lg font-semibold tm-text-lg tm-text-gold hover:text-gray-200 transition">Register</button>

                    </form>
                </div>
                <p class="text-white text-center">Already have an account? <a href="{{url_for('login')}}" class="tm-text-gold">Login here</a></p>
            </div>
        </div>
    </div> 
    </div>
  </div>
</div>

</body>
</html>

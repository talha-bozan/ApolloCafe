<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-antique-cafe.css') }}" />
</head>
<body>

  <div class="container">
    <!-- Product Section -->
    <div class="product">
      <h2>Product Information</h2>
      <p>Name: <span id="productName">Product Name</span></p>
      <p>Price: $<span id="productPrice">0.00</span></p>
      <p>ID: <span id="productID">12345</span></p>
      <button id="orderButton">Order Now</button>
    </div>

    <!-- Small Panel for User Input -->
    <div class="user-input-panel">
      <h2>User Input</h2>
      <form id="userInputForm" method="post">

        <label for="inputName">Name:</label>
        <input type="text" id="inputName" name="inputName" required>

        <label for="inputPrice">Price:</label>
          <input type="number" id="inputPrice" name="inputPrice" step="0.01" required>

        <label for="inputID">ID:</label>
        <input type="text" id="inputID" name="inputID" required>

        <button type="submit" id="submitButton">Submit</button>
      </form>
    </div>
  </div>


</body>
</html>

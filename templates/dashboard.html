
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apollo Cafe Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-antique-cafe.css') }}" />
    <!-- Additional CSS for dashboard -->
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold my-4">Dashboard</h1>

        <!-- Add Product Form -->
        <div class="add-product-form bg-white p-4 rounded">
            <h2 class="text-2xl mb-3">Add New Product</h2>
            <form id ="userInputForm" method="post">
                <!-- Form fields for product details -->
                <div>
                    <label for="inputName">Product Name:</label>
                    <input type="text" id="inputName" name="inputName" required>
                </div>
                <div>
                    <label for="inputID">Product ID:</label>
                    <input type="text" id="inputID" name="inputID" required>
                </div>
                <div>
                    <label for="smallPrice">Small Price:</label>
                    <input type="number" id="smallPrice" name="smallPrice" step="0.01" required>

                </div>
                <div>
                    <label for="largePrice">Large Price</label>
                    <input type="number" id="largePrice" name="largePrice" step="0.01" required>
                </div>
                <!-- More fields as necessary -->
                <button type="submit" class="tm-bg-green text-white px-4 py-2 rounded">Add Product</button>
           

        </div>

        <!-- Product List -->
           <!-- Product List -->
   <div class="product-list mt-8">
    <h2 class="text-2xl mb-3">Product List</h2>
    <table class="w-full">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product ID</th>
                <th>Small Price</th>
                <th>Large Price</th>
                <!-- More headers as necessary -->
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.productID }}</td>
                <td>{{ product.smallPrice }}</td>
                <td>{{ product.largePrice }}</td>
                <!-- More fields as necessary -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    </div>

</body>
</html>

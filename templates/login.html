<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-antique-cafe.css') }}" />
    <!-- Add additional styles if needed -->
</head>
<body>
    <!-- Your login form with the same styles -->
    <div class="container mx-auto px-2 tm-intro-width">
        <div class="sm:pb-60 sm:pt-48 py-20">
            <div class="bg-black bg-opacity-70 p-12 mb-5 text-center">
                <h1 class="text-white text-5xl tm-logo-font mb-5">Login</h1>
            </div>
            <div class="bg-black bg-opacity-70 p-10 mb-5">
                <!-- Your login form goes here -->
                <form action="#" method="POST">
                    <label for="username" class="text-white">Username:</label>
                    <input type="text" id="username" name="username" class="input w-full bg-black border-b bg-opacity-0 text-white px-0 py-4 mb-4 tm-border-gold" required>
                    
                    <label for="password" class="text-white">Password:</label>
                    <input type="password" id="password" name="password" class="input w-full bg-black border-b bg-opacity-0 text-white px-0 py-4 mb-4 tm-border-gold" required>

                    <button type="submit" class="text-white hover:text-yellow-500 transition">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include JavaScript if needed -->

</body>
</html>
